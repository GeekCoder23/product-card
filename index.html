<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="content">      
    <div class=" main-cnt">
        <div class="header">
            <div class="seller">
            <p># BEST SELLER</p></div>
        </div>
        <div>
            <img src="chair.png" alt="Modern Chair">
        </div>
        <div class="title">
            <span>Easy Modern Chair</span>
            <p>Ships in 3-4 Days</p>
        </div>
        <div class="price">
            <h3 class="prc">₹4,499.00</h3>
            <h4 class="prc">₹5,499.00</h4>
            <h5>You Save ₹1,000</h5>
        </div>
        <div class="btn">
            <button class="wishlist">Wishlist</button>
            <button class="buy">Buy</button>
        </div>
    </div>
</div>
</body>
</html>
